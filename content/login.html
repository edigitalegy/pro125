<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="./css/enroll.css">
    <script src="./js/firebase.js" type="module"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 id="form-title" class="text-center"> </h3>
                    <!-- Login Form -->
                    <div id="auth-container">
                        <!-- Input Fields (Initially Hidden) -->
                        <div id="login-fields" class="">
                            <div class="mb-3">
                                <input type="text" id="user" class="form-control" placeholder="اسم المستخدم" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <!-- Main Buttons (Visible Initially) -->
                            <button id="enter-btn" class="btn btn-info">
                                <i class="bi-unlock	 fs-3"></i> <!-- Enter Icon -->
                            </button>
                            <button id="back-btn" class="btn btn-secondary">
                                <i class="bi-arrow-left-circle	 fs-3"></i> <!-- Back Icon -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <script src="./js/login/login.js"  type="module"></script>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
